[tool.poetry]
name = "jdk4py"
version = "0.1.0" # Poetry requires this but it is unused.
description = ""
authors = []

[tool.poetry.dependencies]
python = ">=3.10"

[tool.poetry.dev-dependencies]
mypy = "*"
pytest = "=7.4.4" # Same version as in `conda.recipe/meta.yaml`.
ruff = "*"
setuptools = "*"
twine = "*"
wheel = "*"

[tool.mypy]
strict = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
