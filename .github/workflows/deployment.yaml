name: Deploy Conda and PyPI packages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ${{ matrix.os }}
    environment: deployment
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    name: Deploy on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/build-python-wheel
        with:
          python-version: "3.9"

      - name: Deploy to PyPI
        env:
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        shell: bash
        run: poetry run twine upload dist/jdk4py-*.whl --username __token__ --password "$TWINE_PASSWORD"

      - uses: conda-incubator/setup-miniconda@v2
        with:
          channels: conda-forge
          conda-build-version: "3.21.5"

      - name: Build Conda package
        run: conda build --no-anaconda-upload --output-folder dist .

      - name: Upload Conda package
        env:
          JDK4PY_CONDA_CHANNEL_PASSWORD: ${{ secrets.CONDA_CHANNEL_PASSWORD }}
          JDK4PY_CONDA_CHANNEL_URL: ${{ secrets.CONDA_CHANNEL_URL }}
          JDK4PY_CONDA_CHANNEL_USERNAME: ${{ secrets.CONDA_CHANNEL_USERNAME }}
        shell: bash
        run: |
          ls dist/$JDK4PY_CONDA_ARCH/jdk4py-*.tar.bz2 | \
          while read filepath; do
            echo Uploading ${filepath}
            curl --fail --user "$JDK4PY_CONDA_CHANNEL_USERNAME":"$JDK4PY_CONDA_CHANNEL_PASSWORD" --upload-file ${filepath} "$JDK4PY_CONDA_CHANNEL_URL/$JDK4PY_CONDA_ARCH/"
          done
