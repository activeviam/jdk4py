name: Deploy Conda and PyPI packages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ${{ matrix.os }}
    environment: deployment
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    name: Deploy on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          architecture: x64
          python-version: "3.9"

      - name: Install Poetry
        run: pip install poetry

      - name: Install Python dependencies
        run: poetry install

      - name: Set environment variables
        run: poetry run python scripts/set_environment.py

      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: ${{ env.JDK4PY_JAVA_VERSION }}

      - name: Build JDK
        run: poetry run python scripts/build_jdk.py

      - name: Build Python wheel
        shell: bash
        run: poetry run python setup.py bdist_wheel --build-number $JDK4PY_BUILD_NUMBER

      - name: Deploy to PyPI
        env:
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        shell: bash
        run: poetry run twine upload dist/jdk4py-*.whl --username __token__ --password "$TWINE_PASSWORD"

      - uses: conda-incubator/setup-miniconda@v2
        with:
          channels: conda-forge
          conda-build-version: "3.21.5"

      - name: Build Conda package
        run: conda build --no-anaconda-upload --output-folder dist .

      - name: Upload Conda package
        env:
          JDK4PY_CONDA_CHANNEL_PASSWORD: ${{ secrets.CONDA_CHANNEL_PASSWORD }}
          JDK4PY_CONDA_CHANNEL_URL: ${{ secrets.CONDA_CHANNEL_URL }}
          JDK4PY_CONDA_CHANEL_USERNAME: ${{ secrets.CONDA_CHANEL_USERNAME }}
        shell: bash
        run: |
          ls dist/$JDK4PY_CONDA_ARCH/jdk4py-*.tar.bz2 | \
          while read filepath; do
            echo Uploading ${filepath}
            curl --fail --user "$JDK4PY_CONDA_CHANNEL_URL":"$JDK4PY_CONDA_CHANNEL_PASSWORD" --upload-file ${filepath} "$JDK4PY_CONDA_CHANNEL_URL/$JDK4PY_CONDA_ARCH/"
          done
