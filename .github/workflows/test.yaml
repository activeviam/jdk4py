name: Test
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build-conda-packages:
    name: Build Conda packages on ${{ matrix.runner }}
    needs: build-java-runtime
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          # - macos-15-intel
          # - macos-26
          - ubuntu-24.04
          # - ubuntu-24.04-arm64 # GitHub-hosted larger runner in the ActiveViam organization.
          # - windows-2025
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/install-java-runtime
      - uses: ./.github/actions/build-conda-packages

  build-java-runtime:
    name: Build Java runtime on ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          # - macos-15-intel
          # - macos-26
          - ubuntu-24.04
          # - ubuntu-24.04-arm64 # GitHub-hosted larger runner in the ActiveViam organization.
          # - windows-2025
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          version-file: pyproject.toml
      - uses: ./.github/actions/build-java-runtime

  build-python-wheel:
    name: Build Python wheel on ${{ matrix.runner }}
    needs: build-java-runtime
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          # - macos-15-intel
          # - macos-26
          - ubuntu-24.04
          # - ubuntu-24.04-arm64 # GitHub-hosted larger runner in the ActiveViam organization.
          # - windows-2025
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          version-file: pyproject.toml
      - uses: ./.github/actions/install-java-runtime
      - uses: ./.github/actions/build-python-wheel

  deploy:
    environment: deployment
    name: Publish Conda packages and Python wheels
    needs:
      - build-conda-packages
      - build-python-wheel
    runs-on: ubuntu-24.04
    permissions:
      # Required for trusted publishing.
      id-token: write
    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v6
        with:
          version-file: pyproject.toml

      - uses: actions/download-artifact@v5
        with:
          merge-multiple: true
          pattern: jdk4py-*
          path: dist/

      - if: ${{ runner.debug == '1' }}
        name: List Conda packages and Python wheels
        run: ls -R dist/

  test:
    name: Test
    needs: build-java-runtime
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          version-file: pyproject.toml
      - uses: ./.github/actions/install-java-runtime
      - run: uv run ruff format --check
      - run: uv run ruff check
      - run: uv run ty check
      # This is also tested on all supported OS/arch combinations by `conda build`.
      - run: uv run pytest
