name: Test
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python: ["3.7", "3.8", "3.9"]
      fail-fast: false
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          architecture: x64
          python-version: ${{ matrix.python }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install Python dependencies
        run: poetry install

      - name: Set environment variables
        run: python scripts/set_environment.py

      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: ${{ env.JAVA_VERSION }}

      - name: Build JDK
        run: poetry run python scripts/build_jdk.py

      - name: Build Python wheel
        env:
          JDK4PY_BUILD_PLATFORM: ${{ matrix.os }}
        shell: bash
        run: poetry run python setup.py bdist_wheel --build-number $JDK4PY_BUILD_NUMBER

      - name: Test
        run: poetry run pytest

      # No need to upload the package for each Python version
      - if: matrix.python == '3.8'
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: jdk4py-${{ matrix.os }}.whl
          path: dist/jdk4py-*.whl

  conda-package:
    runs-on: ubuntu-latest
    name: Test Conda packaging
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          architecture: x64
          python-version: 3.8

      - name: Install Poetry
        shell: bash
        run: pip install poetry

      - name: Install Python dependencies
        run: poetry install

      - name: Set environment variables
        run: python scripts/set_environment.py

      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: ${{ env.JAVA_VERSION }}

      - name: Build JDK
        run: poetry run python scripts/build_jdk.py

      - uses: conda-incubator/setup-miniconda@v2
        with:
          channels: conda-forge
          conda-build-version: 3.20.0

      - name: Build Conda package
        run: conda build --no-anaconda-upload --output-folder dist .

      - uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: conda-packages
          path: dist/${{ env.CONDA_ARCH }}/jdk4py-*.tar.bz2
