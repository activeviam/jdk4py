name: Test
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build-conda-packages:
    name: Test Conda packaging on ${{ matrix.runner }}
    needs: build-java-runtime
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - macos-15-intel
          - macos-26
          - ubuntu-24.04
          - ubuntu-24.04-arm64 # GitHub-hosted larger runner in the ActiveViam organization.
          - windows-2025
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/install-java-runtime
      - uses: ./.github/actions/build-conda-packages
      - uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: jdk4py-${{ runner-os }}-${{ runner-arch }}-conda-packages
          path: dist/*/jdk4py-*.conda

  build-java-runtime:
    name: Build Java runtime on ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - macos-15-intel
          - macos-26
          - ubuntu-24.04
          - ubuntu-24.04-arm64 # GitHub-hosted larger runner in the ActiveViam organization.
          - windows-2025
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.10"
          version-file: pyproject.toml
      - uses: ./.github/actions/build-java-runtime

  build-python-wheel:
    name: Build Python wheel on ${{ matrix.runner }}
    needs: build-java-runtime
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - macos-15-intel
          - macos-26
          - ubuntu-24.04
          - ubuntu-24.04-arm64 # GitHub-hosted larger runner in the ActiveViam organization.
          - windows-2025
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.10"
          version-file: pyproject.toml
      - uses: ./.github/actions/install-java-runtime
      - uses: ./.github/actions/build-python-wheel
      - uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: jdk4py-${{ runner.os }}-${{ runner-arch }}-python-wheel
          path: dist/jdk4py-*.whl

  test:
    name: Test
    needs: build-java-runtime
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.10"
          version-file: pyproject.toml
      - uses: ./.github/actions/install-java-runtime
      - run: uv run ruff format --check
      - run: uv run ruff check
      - run: uv run ty check
      # This is also tested on all supported OS/arch combinations by `conda build`.
      - run: uv run pytest

  agg:
    name: Agg
    needs:
      - build-conda-packages
      - build-python-wheel
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v5
        with:
          merge-multiple: true
          path: dist/
          pattern: jdk4py-*
      - run: ls -R dist/
