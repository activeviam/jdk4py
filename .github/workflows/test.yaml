  build-java-runtime:
    name: Build Java runtime on ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - macos-15-intel
          - macos-26
          - ubuntu-24.04
          - ubuntu-24.04-arm64 # GitHub-hosted larger runner in the ActiveViam organization.
          - windows-2025
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.10"
          version-file: pyproject.toml
      - uses: ./.github/actions/build-java-runtime

  build-python-wheel:
    name: Build Python wheel on ${{ matrix.runner }}
    needs: build-java-runtime
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - macos-15-intel
          - macos-26
          - ubuntu-24.04
          - ubuntu-24.04-arm64 # GitHub-hosted larger runner in the ActiveViam organization.
          - windows-2025
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.10"
          version-file: pyproject.toml
      - uses: ./.github/actions/install-java-runtime
      - uses: ./.github/actions/build-python-wheel
      - uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ matrix.runner }}-python-wheel
          path: dist/jdk4py-*.whl

  runtime-test:
    name: Runtime test on ${{ matrix.runner }} with Python ${{ matrix.python }}
    needs: build-java-runtime
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner:
          - macos-15-intel
          - macos-26
          - ubuntu-24.04
          - ubuntu-24.04-arm64 # GitHub-hosted larger runner in the ActiveViam organization.
          - windows-2025
        python:
          - "3.10"
        include:
          - runner: ubuntu-24.04
            python: "3.11"
          - runner: ubuntu-24.04
            python: "3.12"
          - runner: ubuntu-24.04
            python: "3.13"
          - runner: ubuntu-24.04
            python: "3.14"
      fail-fast: false
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python }}
          version-file: pyproject.toml
      - uses: ./.github/actions/install-java-runtime
      - run: uv run pytest

  static-test:
    name: Static test
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.10"
          version-file: pyproject.toml
      - run: uv run ruff format --check
      - run: uv run ruff check
      - run: uv run ty check
