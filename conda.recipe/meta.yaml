{% set pyproject = load_file_data("pyproject.toml") %}
{% set version = load_file_data("src/jdk4py/version.json") %}

package:
  name: {{ pyproject["project"]["name"] }}
  version: {{ version }}

source:
  path: ../

build:
  # Binaries are broken on macOS without it.
  binary_relocation: False
  include_recipe: False

requirements:
  build:
    # Must be available on anaconda (not conda-forge).
    # Keep in sync with version in `pyproject.toml`.
    - hatchling ==1.21.1
    - python {{ python }}
    - pip ==24.2
  run:
    - python {{ python }}

test:
  source_files:
    - tests/
  requires:
    # Must be available on anaconda (not conda-forge).
    # Keep in sync with version in `pyproject.toml`.
    - pytest ==7.4.4
  commands:
    - pytest

about:
  dev_url: {{ pyproject["project"]["urls"]["Repository"] }}
  license: GNU General Public License v2.0
  license_file: LICENSE
  summary: {{ pyproject["project"]["description"] }}

extra:
  recipe-maintainers:
  {% for author in pyproject["project"]["authors"] %}
    - {{ author["name"] }}
  {% endfor %}
