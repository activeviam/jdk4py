{% set versions = load_file_data("src/jdk4py/versions.json") %}
{% set version = ".".join(str(number) for number in [*versions["java"], versions["api"]]) %}

package:
  name: jdk4py
  version: {{ environ.get('JDK4PY_VERSION') }}

source:
  path: ../

build:
  # Binaries are broken on macOS without it.
  binary_relocation: False
  include_recipe: False

requirements:
  build:
    - python {{ python }}
    - pip ==24.2
  run:
    - python {{ python }}

test:
  source_files:
    - tests/**
    - scripts/locales.json
  requires:
    # Must be available on anaconda (not conda-forge).
    # Keep in sync with version in `pyproject.toml`.
    - pytest ==7.4.4
  commands:
    - pytest
  imports:
    - jdk4py

about:
  home: https://github.com/activeviam/jdk4py
  license: GNU General Public License v2.0
  license_file: LICENSE
  summary: Packaged JDK for Python.
  dev_url: https://github.com/activeviam/jdk4py

extra:
  recipe-maintainers:
    - ActiveViam
